<!DOCTYPE html>
<html>
<head>
	<title>CSS Intro</title>
	<style type="text/css">
		
		.div1,.div2,.div3{
			width: 200px;
			height: 100px;
			
			background-color: green;
			color: white;

			border: 20px solid red;
			outline: 10px solid blue;

			padding :20px;
		}

		.div2{
			box-sizing: border-box;
		}

		.div3{
			box-sizing: content-box;
		}

		.div4{
			width: 200px;
			height: 100px;

			background-color: steelblue;
			color: white;

			left: 20px;
		}

	</style>
</head>
<body>
		

	<h1>Box Sizing / Border box</h1>

	<div class="div1">
		This is Div 1
	</div>

	<hr/>

	<div class="div2">
		This is Div 2
	</div>

	<hr/>

	<div class="div3">
		This is Div 3
	</div>

	<hr/>

	<div class="div4">
		This is Div 4
	</div>

	<hr/>






</body>
</html>
